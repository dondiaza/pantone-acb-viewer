<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pantone ACB Viewer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
  </head>
  <body>
    <main class="layout">
      <header class="header">
        <h1>Pantone ACB Viewer</h1>
        <p class="hint">Loads Adobe swatch books (*.acb, *.ase) from <code>./acb/</code></p>
      </header>

      <section class="toolbar">
        <label class="zoom-control" for="zoomRange">
          Grid zoom
          <input id="zoomRange" type="range" min="120" max="280" step="10" value="210" />
          <span id="zoomLabel" class="zoom-label">210px</span>
        </label>

        <button id="collapseAllBtn" class="secondary-button" type="button">Collapse all</button>

        <form id="hexSearchForm" class="search-form">
          <label for="hexInput">HEX search</label>
          <input id="hexInput" name="hex" type="text" placeholder="#E4002B" />
          <label for="searchBookSelect">Palette</label>
          <select id="searchBookSelect" name="book_id"></select>
          <button type="submit">Find Pantone</button>
        </form>
      </section>

      <section id="messages" class="messages"></section>

      <section id="searchResults" class="search-results" hidden>
        <h2>HEX Results</h2>
        <p id="searchSummary" class="hint"></p>
        <div id="searchCards" class="color-grid"></div>
        <div id="searchTextList" class="search-text-list"></div>
      </section>

      <section class="psd-section">
        <h2>PSD Importer</h2>
        <form id="psdForm" class="psd-form">
          <label for="psdFileInput">PSD file</label>
          <input id="psdFileInput" name="file" type="file" accept=".psd" />
          <label for="psdBookSelect">Suggest with palette</label>
          <select id="psdBookSelect" name="book_id"></select>
          <button type="submit">Analyze PSD</button>
        </form>
        <p class="hint">Detects layer colors and suggests nearest Pantone when exact match is unavailable.</p>
      </section>

      <section id="psdResults" class="psd-results" hidden>
        <h2>PSD Suggestions</h2>
        <p id="psdSummary" class="hint"></p>
        <div id="psdCards" class="psd-grid"></div>
      </section>

      <section id="books" class="books"></section>
    </main>
    <script src="{{ url_for('static', filename='app.js') }}" defer></script>
  </body>
</html>
